<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de √çcones - App H√°bitos</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #14b8a6;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .preview-item {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }
        
        .preview-item canvas {
            border-radius: 22%;
            box-shadow: 0 8px 32px rgba(20, 184, 166, 0.2);
        }
        
        .preview-item p {
            color: #94a3b8;
            margin-top: 12px;
            font-size: 14px;
        }
        
        button {
            background: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(20, 184, 166, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info {
            background: rgba(20, 184, 166, 0.1);
            border-left: 4px solid #14b8a6;
            padding: 16px;
            border-radius: 8px;
            color: #cbd5e1;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Gerador de √çcones</h1>
        
        <div class="preview-grid">
            <div class="preview-item">
                <canvas id="icon180" width="180" height="180"></canvas>
                <p>180√ó180 (Apple)</p>
            </div>
            <div class="preview-item">
                <canvas id="icon192" width="192" height="192"></canvas>
                <p>192√ó192 (Android)</p>
            </div>
            <div class="preview-item">
                <canvas id="icon512" width="512" height="512"></canvas>
                <p>512√ó512 (Splash)</p>
            </div>
        </div>
        
        <button onclick="downloadIcon('icon180', 'icon-180.png')">üì• Baixar icon-180.png</button>
        <button onclick="downloadIcon('icon192', 'icon-192.png')">üì• Baixar icon-192.png</button>
        <button onclick="downloadIcon('icon512', 'icon-512.png')">üì• Baixar icon-512.png</button>
        
        <div class="info">
            <strong>üìù Instru√ß√µes:</strong><br>
            1. Clique nos bot√µes acima para baixar cada √≠cone<br>
            2. Salve os arquivos na pasta <code>public/</code> do projeto<br>
            3. Os √≠cones ser√£o automaticamente usados pelo PWA
        </div>
    </div>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#14b8a6');
            gradient.addColorStop(1, '#0d9488');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Center circle (white)
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.32;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Checkmark
            ctx.strokeStyle = '#14b8a6';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            // Short line (bottom-left to middle)
            ctx.moveTo(centerX - radius * 0.45, centerY + radius * 0.05);
            ctx.lineTo(centerX - radius * 0.1, centerY + radius * 0.45);
            // Long line (middle to top-right)
            ctx.lineTo(centerX + radius * 0.5, centerY - radius * 0.35);
            ctx.stroke();
            
            // Optional: Add subtle shadow
            ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
            ctx.shadowBlur = size * 0.02;
            ctx.shadowOffsetY = size * 0.01;
        }
        
        // Draw all icons
        drawIcon(document.getElementById('icon180'));
        drawIcon(document.getElementById('icon192'));
        drawIcon(document.getElementById('icon512'));
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
