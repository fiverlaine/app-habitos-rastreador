<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Ícones PWA</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .icon { margin: 10px; display: inline-block; }
        canvas { border: 1px solid #ccc; margin: 5px; }
        .download { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Gerador de Ícones para App de Hábitos</h1>
    <p>Clique nos botões para gerar e baixar os ícones:</p>
    
    <div class="icon">
        <canvas id="icon180" width="180" height="180"></canvas>
        <button onclick="downloadIcon('icon180', 'icon-180.png')" class="download">Baixar 180x180</button>
    </div>
    
    <div class="icon">
        <canvas id="icon192" width="192" height="192"></canvas>
        <button onclick="downloadIcon('icon192', 'icon-192.png')" class="download">Baixar 192x192</button>
    </div>
    
    <div class="icon">
        <canvas id="icon512" width="512" height="512"></canvas>
        <button onclick="downloadIcon('icon512', 'icon-512.png')" class="download">Baixar 512x512</button>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Fundo gradiente
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#14b8a6');
            gradient.addColorStop(1, '#0d9488');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Ícone de hábito (checkmark em círculo)
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.3;
            
            // Círculo branco
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fill();
            
            // Checkmark verde
            ctx.strokeStyle = '#14b8a6';
            ctx.lineWidth = size * 0.08;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            const checkSize = radius * 0.6;
            ctx.beginPath();
            ctx.moveTo(centerX - checkSize * 0.3, centerY);
            ctx.lineTo(centerX - checkSize * 0.1, centerY + checkSize * 0.2);
            ctx.lineTo(centerX + checkSize * 0.3, centerY - checkSize * 0.2);
            ctx.stroke();
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Gerar ícones quando a página carregar
        window.onload = function() {
            createIcon('icon180', 180);
            createIcon('icon192', 192);
            createIcon('icon512', 512);
        };
    </script>
</body>
</html>
